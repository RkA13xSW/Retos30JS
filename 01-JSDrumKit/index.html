<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <p>Presh a key to play the drum</p>

  <div class="keys">
    <div class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>


  <audio class="sounds" src="./Sounds/clap.wav"></audio>
  <audio class="sounds" src="./Sounds/hihat.wav"></audio>
  <audio class="sounds" src="./Sounds/kick.wav"></audio>
  <audio class="sounds" src="./Sounds/openhat.wav"></audio>
  <audio class="sounds" src="./Sounds/boom.wav"></audio>
  <audio class="sounds" src="./Sounds/ride.wav"></audio>
  <audio class="sounds" src="./Sounds/snare.wav"></audio>
  <audio class="sounds" src="./Sounds/tom.wav"></audio>
  <audio class="sounds" src="./Sounds/tink.wav"></audio>

<script src="./main.js"></script>


</body>
</html>
